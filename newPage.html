<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <!-- fieldset -->
                <div class="templatePad row form-inline">
                    <!-- Template information -->
                    <div class="row clearfix">
                        <div class="col-md-6 column">
                            genreID <input type="text" id="generid" />
                            <br/><br/>
                            Template Name:<label id="templateName"></label>
                        </div>
                        <div class="col-md-6 column">
                            <div id="pulldownTemplate">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- fieldset -->
                <div class="templatePad row form-inline">
                    <form id="form">
                        <!-- Template information -->
                        <div class="row clearfix">
                            <div class="col-md-12 column">

                                <div id="currentTemplate">
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="row clearfix">
                            <div class="col-md-12 column">

                                <span id="previousTemplateSpan">(Previous)<label id="previousTemplateName"></label></span>
                                <div id="previousTemplate">
                                </div>
                            </div>
                        </div>
                        <!-- detail -->
                        <div class="row clearfix" id="detail">
                            <div class="col-md-1 column">
                            </div>
                            <div class="col-md-3 column">
                                <button class="btn-lg btn-block  r-item-btn" type="button" id="back">Back to Home</button>
                            </div>
                            <div class="col-md-3 column">
                                
                            </div>
                            <div class="col-md-3 column">
                                <button class="btn-lg btn-block  r-item-btn" type="submit" id="goto">Go to Confirm</button>
                            </div>
                            <div class="col-md-1 column">
                            </div>
                        </div>

                    </form >
                </div>
            </div>
        </div>

        <!-- /container -->
        <script src='js/lib/jquery-1.12.4.min.js'></script>
        <script src="js/lib/jquery.validate.min.js"></script>
        <!--<script src='js/lib/jquery.tabletojson.js'></script>-->
